<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接球遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .game-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 100%);
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
        }

        .game-over h2 {
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .game-over p {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
                padding: 15px;
            }
            
            #gameCanvas {
                width: 100%;
                max-width: 400px;
                height: 300px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 接球遊戲</h1>
        </div>
        
        <div class="score-board">
            <div>分數: <span id="score">0</span></div>
            <div>時間: <span id="timer">60</span>秒</div>
            <div>等級: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="controls">
            <p>使用 ← → 方向鍵或點擊按鈕移動擋板</p>
            <div class="control-buttons">
                <button class="btn" id="leftBtn">← 左移</button>
                <button class="btn" id="pauseBtn">⏸️ 暫停</button>
                <button class="btn" id="rightBtn">右移 →</button>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>遊戲結束！</h2>
        <p>最終分數: <span id="finalScore">0</span></p>
        <button class="btn" onclick="restartGame()">重新開始</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 遊戲狀態
        let gameState = {
            score: 0,
            timeLeft: 60,
            level: 1,
            paused: false,
            gameOver: false,
            ballSpeed: 2,
            lastTime: Date.now()
        };
        
        // 擋板
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 15,
            speed: 15,
            color: '#ff6b6b'
        };
        
        // 球陣列
        let balls = [];
        
        // 粒子效果陣列
        let particles = [];
        
        // 球類別
        class Ball {
            constructor() {
                this.x = Math.random() * (canvas.width - 20) + 10;
                this.y = -20;
                this.radius = 8 + Math.random() * 4;
                this.speed = gameState.ballSpeed + Math.random() * 2;
                this.color = this.getRandomColor();
                this.trail = [];
            }
            
            getRandomColor() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                // 添加軌跡效果
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > 5) {
                    this.trail.shift();
                }
                
                this.y += this.speed;
            }
            
            draw() {
                // 繪製軌跡
                for (let i = 0; i < this.trail.length; i++) {
                    const alpha = (i + 1) / this.trail.length * 0.3;
                    ctx.globalAlpha = alpha;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.trail[i].x, this.trail[i].y, this.radius * 0.7, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // 繪製球
                ctx.globalAlpha = 1;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.darkenColor(this.color));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加光澤效果
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            darkenColor(color) {
                // 簡單的顏色變暗函數
                return color.replace(/[0-9a-f]/gi, (match) => {
                    const val = parseInt(match, 16);
                    return Math.max(0, val - 2).toString(16);
                });
            }
        }
        
        // 粒子類別
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
                this.size = Math.random() * 4 + 2;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2; // 重力
                this.life--;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }
        
        // 初始化遊戲
        function initGame() {
            balls = [];
            particles = [];
            gameState = {
                score: 0,
                timeLeft: 60,
                level: 1,
                paused: false,
                gameOver: false,
                ballSpeed: 2,
                lastTime: Date.now()
            };
            paddle.x = canvas.width / 2 - paddle.width / 2;
            updateUI();
        }
        
        // 生成新球
        function spawnBall() {
            if (Math.random() < 0.02 + gameState.level * 0.005) {
                balls.push(new Ball());
            }
        }
        
        // 更新遊戲
        function updateGame() {
            if (gameState.paused || gameState.gameOver) return;
            
            // 更新計時器
            const currentTime = Date.now();
            if (currentTime - gameState.lastTime >= 1000) {
                gameState.timeLeft--;
                gameState.lastTime = currentTime;
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                    return;
                }
            }
            
            // 生成新球
            spawnBall();
            
            // 更新球
            for (let i = balls.length - 1; i >= 0; i--) {
                const ball = balls[i];
                ball.update();
                
                // 檢查碰撞
                if (ball.y + ball.radius >= paddle.y &&
                    ball.x >= paddle.x &&
                    ball.x <= paddle.x + paddle.width &&
                    ball.y - ball.radius <= paddle.y + paddle.height) {
                    
                    // 接到球
                    gameState.score += 10;
                    
                    // 創建粒子效果
                    for (let j = 0; j < 8; j++) {
                        particles.push(new Particle(ball.x, ball.y, ball.color));
                    }
                    
                    balls.splice(i, 1);
                    
                    // 檢查升級
                    if (gameState.score % 100 === 0) {
                        gameState.level++;
                        gameState.ballSpeed += 0.5;
                    }
                } else if (ball.y > canvas.height) {
                    // 球掉落，不扣生命，只是移除球
                    balls.splice(i, 1);
                }
            }
            
            // 更新粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            updateUI();
        }
        
        // 繪製遊戲
        function drawGame() {
            // 清除畫布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 繪製背景效果
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(30, 60, 114, 0.1)');
            gradient.addColorStop(1, 'rgba(42, 82, 152, 0.3)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製擋板
            const paddleGradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            paddleGradient.addColorStop(0, paddle.color);
            paddleGradient.addColorStop(1, '#e55039');
            
            ctx.fillStyle = paddleGradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // 添加擋板光澤
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height * 0.4);
            
            // 繪製球
            balls.forEach(ball => ball.draw());
            
            // 繪製粒子
            particles.forEach(particle => particle.draw());
            
            // 繪製暫停提示
            if (gameState.paused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('暫停', canvas.width / 2, canvas.height / 2);
                ctx.font = '24px Arial';
                ctx.fillText('按空白鍵繼續', canvas.width / 2, canvas.height / 2 + 50);
            }
        }
        
        // 更新UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('timer').textContent = gameState.timeLeft;
            document.getElementById('level').textContent = gameState.level;
            
            // 時間不足時變紅色警告
            const timerElement = document.getElementById('timer');
            if (gameState.timeLeft <= 10) {
                timerElement.style.color = '#ff6b6b';
                timerElement.style.fontWeight = 'bold';
            } else {
                timerElement.style.color = 'white';
                timerElement.style.fontWeight = 'normal';
            }
        }
        
        // 結束遊戲
        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 重新開始遊戲
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }
        
        // 遊戲主循環
        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
        
        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    if (paddle.x > 0) {
                        paddle.x -= paddle.speed;
                    }
                    break;
                case 'ArrowRight':
                    if (paddle.x < canvas.width - paddle.width) {
                        paddle.x += paddle.speed;
                    }
                    break;
                case ' ':
                    e.preventDefault();
                    gameState.paused = !gameState.paused;
                    break;
            }
        });
        
        // 按鈕控制
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
        });
        
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameState.paused = !gameState.paused;
            document.getElementById('pauseBtn').textContent = gameState.paused ? '▶️ 繼續' : '⏸️ 暫停';
        });
        
        // 觸控支援
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const deltaX = touchX - touchStartX;
            
            paddle.x += deltaX * 0.5;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
            
            touchStartX = touchX;
        });
        
        // 初始化並開始遊戲
        initGame();
        gameLoop();
    </script>
